<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報一覧</title>
    <link rel="stylesheet" th:href="@{/css/employee/reportindex.css}">
</head>
<body>
    <h1>日報一覧</h1>

        <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report:${ReportList}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.report_date}"></td>
            <td th:text="${report.title}"></td>
            <td>
                <a th:href="@{/reportdetail/{id}/(id=${report.id})}">詳細を見る</a>
            </td>
        </tr>
    </table>
    <p>全<span th:text="${#lists.size(ReportList)}"></span>件</p>
   <a th:href="@{/report/reportregister}">新規日報の登録</a>

</body>

</html>
