<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報詳細ページ</title>
    <link rel="stylesheet" th:href="@{/css/employee/reportdetail.css}">
</head>
<body>
    <h1>日報詳細ページ</h1>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>内容</th>
            <th>登録日時</th>
            <th>更新日時</th>
        </tr>
        <tr>
            <td th:text="${reportdetail.report_date}"></td>
            <td th:text="${reportdetail.employee.name}"></td>
            <td th:text="${reportdetail.title}"></td>
            <td th:text="${reportdetail.content}"></td>
            <td th:text="${reportdetail.createdAt}"></td>
            <td th:text="${reportdetail.updatedAt}"></td>
        </tr>
    </table>

   <a th:href="@{/reportupdate/{id}/(id=${reportdetail.id})}">この日報を編集する</a>
   <a th:href ="@{/reportindex}">一覧に戻る</a>

</body>

</html>
