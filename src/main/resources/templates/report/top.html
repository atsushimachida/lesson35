<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
     <link rel="stylesheet" th:href="@{/css/employee/top.css}">
</head>
<body>
    <h1>日報管理システムへようこそ</h1>
    <p>【自分の日報一覧】</p>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="empreport:${empreportlist}" >
            <td th:text="${empreport.employee.name}"></td>
            <td th:text="${empreport.report_date}"></td>
            <td th:text="${empreport.title}"></td>
            <td>
                <a th:href="@{/reportdetail/{id}/(id=${empreport.id})}">詳細を見る</a>
            </td>
        </tr>
    </table>

    <form method="post" th:action="@{/logout}">
      <input type="submit" value="ログアウト">
    </form>
  <p>全<span th:text="${#lists.size(empreportlist)}"></span>件</p>
    <a th:href="@{/report/reportregister}">新規日報の登録</a>
</y>
</html>
